    <script>
        $(function () {



            $('.floating-input .form-select').select2({
                theme: "bootstrap-5",
                placeholder: " ",
                allowClear: true,
            })

            $(".floating-input .form-select.single").each(function (index) {
                if ($(this).val() !== "") {
                    console.log($(this).val());
                    $(this).closest('.floating-input').find('.select2').addClass('floating')
                }
                else {
                    $(this).closest('.floating-input').find('.select2').removeClass('floating')
                }
            });

            $(".floating-input .form-select.multiply").each(function (index) {
                if ($(this).val().length != 0) {
                    console.log($(this).val());
                    $(this).closest('.floating-input').find('.select2').addClass('floating')
                }
                else {
                    $(this).closest('.floating-input').find('.select2').removeClass('floating')
                }
            });

            $('.floating-input .form-select.single').on('change.select2', function (e) {
                // var data = e.params.data;
                if ($(this).val() !== "") {
                    console.log($(this).val());
                    $(this).closest('.floating-input').find('.select2').addClass('floating')
                }
                else {
                    $(this).closest('.floating-input').find('.select2').removeClass('floating')
                }
            });
            $('.floating-input .form-select.multiply').on('change.select2', function (e) {
                // var data = e.params.data;
                if ($(this).val().length != 0) {

                    $(this).closest('.floating-input').find('.select2').addClass('floating')

            });
